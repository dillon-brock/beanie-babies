<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Web MVC UI</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web MVC UI</h1>
    </header>

    <main>
        <section id="top">
            <h1>Find A Beanie Baby!</h1>
            <form id="filter">
                <label>
                    Name
                    <input name="title" placeholder="name">
                </label>
                <label>
                    Astrological Sign
                    <select name="astro-sign">
                        <option value="all">All Signs</option>
                        <option value="Aries">Aries</option>
                        <option value="Taurus">Taurus</option>
                        <option value="Gemini">Gemini</option>
                        <option value="Cancer">Cancer</option>
                        <option value="Leo">Leo</option>
                        <option value="Virgo">Virgo</option>
                        <option value="Libra">Libra</option>
                        <option value="Scorpio">Scorpio</option>
                        <option value="Sagittarius">Sagittarius</option>
                        <option value="Capricorn">Capricorn</option>
                        <option value="Aquarius">Aquarius</option>
                        <option value="Pisces">Pisces</option>
                    </select>
                </label>
                <button>Search</button>
            </form>
            <div id="paging">
                <label>
                    Per Page:
                    <select name="page-size">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </label>
                <button>prev page</button>
                <span>page 1 of x</span>
                <button>next page</button>
            </div>
        </section>
        <ul id="bb-list"></ul>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
